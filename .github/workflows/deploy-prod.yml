name: üö¢ Production CD: Build, Push, Deploy

on:
  push:
    # Trigger only on pushes that create a new version tag (e.g., git push origin v1.0.0)
    tags:
      - 'v*.*.*'
    branches:
      - main # Optional: you can trigger on merge to main, but tags are cleaner for releases

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    # Ensure this job only runs if a tag is present on the main branch commit
    if: startsWith(github.ref, 'refs/tags/v') || github.ref == 'refs/heads/main' 

    steps:
      - name: ‚öôÔ∏è Checkout Code
        uses: actions/checkout@v4

      # --- Docker Build and Push ---

      - name: üîê Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: üè∑Ô∏è Extract and Set Image Tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: your-dockerhub-username/tandorost_platform # REPLACE
          tags: |
            type=raw,value=latest
            type=ref,event=tag # e.g., v1.0.0

      - name: üî® Build and Push Docker Image
        uses: docker/build-and-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # --- Deployment via SSH ---
      
      - name: üöÄ SSH and Deploy to Production VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          # The commands to run on your VPS:
          script: |
            echo "Deployment started for ${GITHUB_REF_NAME}..."
            
            # 1. Navigate to your project directory on the VPS
            cd /path/to/your/tandorost-platform # REPLACE with the actual path
            
            # 2. Pull the newly built image (will fetch the latest tag)
            docker-compose -f docker-compose.prod.yml pull webapp
            
            # 3. Stop, remove old container, and start new one in detached mode
            docker-compose -f docker-compose.prod.yml up -d
            
            # 4. Clean up old, unused images and volumes for disk space
            docker image prune -f
            
            echo "Deployment to VPS complete."